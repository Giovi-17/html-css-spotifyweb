<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" href="img/favicon.ico" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- Inizio Main -->
    <main class="clearfix">
        
        <div class="overlay">

            <div class="btn btn-big btn-white">EFFETTUA L'UPGRADE</div>

        </div>

        <div class="nav-section">

            <div class="logo">

                <img src="img/logo.svg" alt="Spotify Logo">

            </div>

            <div class="search-menu">

                <ul>

                    <li class="white white-hover"> <img class="icon-normal" src="img/home.svg" alt="Home Icon"> Home</li>
                    <li class="white-hover"> <img class="icon" src="img/search.svg" alt="Search Icon"> Cerca</li>
                    <li class="white-hover"> <img class="icon" src="img/libreria.svg" alt="Library Icon"> La tua libreria</li>

                </ul>

            </div>

            <div class="playlist-menu">

                <div class="white big-font">PLAYLIST</div>

                <div>

                    <ul>

                        <li class="big-font white-hover"> <div><i class="fas fa-plus"></i></div> Crea Playlist</li>
                        <li class="white-hover">Nome Playlist</li>
                        <li class="white-hover">Nome Playlist</li>
                        <li class="white-hover">Nome Playlist</li>
                        <li class="white-hover">Nome Playlist</li>
                        <li class="white-hover">Nome Playlist</li>
                        <li class="white-hover">Nome Playlist</li>
                        <li class="white-hover">Nome Playlist</li>

                    </ul>

                </div>

            </div>

            <div class="user">

                <div class="white-hover"> <img class="icon" src="img/download.svg" alt="Download Icon"> Installa app</div>
                <div class="separatore"></div>
                <div class="white big-font"> <img class="icon-normal white background" src="img/profile.svg" alt="User Icon"> John Doe</div>

            </div>

        </div>

        <div class="content">



        </div>

    </main>
    <!-- Fine Main -->

    <!-- Inizio Footer -->
    <footer>

        <div class="flex footer-wrapper">

            <div class="name-song flex">

                <div class="flex">

                    <div class="song-image-footer"> <img src="img/sinister.jpeg" alt="song image"> </div>

                    <div class="song-info-footer flex">
    
                        <div class="song-name-footer white">Sinister</div>
                        <div class="singer-name-footer white-hover underline-hover">Brano Nome</div>
    
                    </div>

                </div>

                
                <div class="flex icon-footer-container">

                    <div class="icon-footer white-hover"><i class="far fa-heart"></i></div>

                    <div class="icon-footer white-hover"><i class="far fa-folder"></i></div>

                </div>

            </div>

            <div class="durata-canzone"></div>

            <div class="volume"></div>

        </div>

    </footer>
    <!-- Fine Footer -->

    
</body>
</html>
